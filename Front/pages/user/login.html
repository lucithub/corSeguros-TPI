<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header align="center">
        <h1>corSeguros</h1>
        <p>La mejor protección para tu vehículos</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" id="menu">
            <a class="navbar-brand">Seguros de Autos</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/index/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/user/register.html">Registrarse</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/pages/index/nostoros.html">Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Iniciar Sesión</h2>
        <form class="mt-3">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" class="btn btn-primary w-100" id="btn-primary" onclick="logIn()">Iniciar Sesión</button>
        </form>
        <p class="text-center mt-3">
            ¿No tienes una cuenta? <a href="/pages/user/register.html" id="aRegister">Regístrate aquí</a>
        </p>
    </div>

    <footer class="bg-dark text-light text-center py-3" id="footerPagina">

    </footer>
    <script src="/js/user.js"></script>
    <script src="/js/cotizacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
